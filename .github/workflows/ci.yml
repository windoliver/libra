name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # ===========================================================================
  # Lint & Type Check (Fast feedback)
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check --output-format=github .

      - name: Ruff format check
        run: ruff format --check --diff .

      - name: Mypy type check
        run: mypy src/libra --no-error-summary

  # ===========================================================================
  # Unit Tests (Matrix: Python versions)
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,exchange]"

      - name: Run unit tests
        run: |
          pytest tests/unit -v \
            --cov=src/libra \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not slow"

      - name: Run integration tests
        run: |
          pytest tests/integration -v \
            -m "not authenticated" \
            --tb=short

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Free-Threaded Python (Experimental)
  # ===========================================================================
  test-free-threaded:
    name: Test (Python 3.14t free-threaded)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI on experimental build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14t (free-threaded)
        uses: actions/setup-python@v5
        with:
          python-version: "3.14t"
          allow-prereleases: true

      - name: Verify free-threading
        run: |
          python -VV
          python -c "import sys; print(f'GIL enabled: {sys._is_gil_enabled()}')"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]" || echo "Some deps may not support 3.14t yet"

      - name: Run tests with GIL disabled
        env:
          PYTHON_GIL: "0"
        run: |
          pytest tests/unit -v \
            -x \
            --tb=short \
            -m "not slow" \
            || echo "Free-threaded tests completed (some failures expected)"

  # ===========================================================================
  # Benchmarks (Main branch only)
  # ===========================================================================
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmarks
        run: |
          pytest benchmarks/ -v \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-columns=min,max,mean,stddev,rounds \
            -m "bench_throughput or bench_latency"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30

  # ===========================================================================
  # Build verification
  # ===========================================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify wheel
        run: |
          pip install dist/*.whl
          python -c "import libra; print('Package installed successfully')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
